<!DOCTYPE html>
<html>
	<head>
		<title></title>
		<script type=text/javascript>
			function sendMessage() {
				var win = document.getElementById("theframe").contentWindow
				win.postMessage("Hello world", "*")
			}
		</script>
	</head>
	<body onload="sendMessage()">
		
		<iframe id=theframe src=iframe.html>
	</body>
</html>
