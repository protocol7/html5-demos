<!DOCTYPE html>
<html>
	<head>
		<title>Canvas demo</title>
		<script>
		function draw() {
		var ctx = document.getElementById("demo").getContext("2d")
		ctx.fillStyle ="white"
		ctx.fillRect(10, 10, 280, 130)
		
		ctx.fillStyle ="red"
		ctx.arc(150, 75, 50, 0, 360)
		ctx.fill()
	}
		</script>
	</head>
	<body onload="draw()">
		<canvas id=demo style="background-color:black">
	</body>
</html>
