<!DOCTYPE html>
<html>
<head>
	<title>postMessage</title>
	<script>

	function send() {
		document.getElementById("iframe").contentWindow.postMessage("Hello world", "*")
	}

	</script>
	
</head>
<body>
    <input type="submit" onClick=send() />

    <iframe id="iframe" src="postMessage-iframe.html"></iframe>
</body>
</html>
